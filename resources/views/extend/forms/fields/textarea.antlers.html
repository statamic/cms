<textarea
    name="{{ handle }}"
    rows="5"
    {{ if placeholder }} placeholder="{{ placeholder }}"{{ /if }}
    {{ if validate|contains:required }} required{{ /if }}
    {{ if character_limit }} maxlength="{{ character_limit }}"{{ /if }}
    {{ if alpine }}x-model="{{ alpine_data_key }}"{{ /if }}
>
    {{ old ?? default }}
</textarea>
