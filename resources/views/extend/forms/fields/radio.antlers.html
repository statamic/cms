{{ foreach:options as="value|label" }}
    <label>
        <input
            type="radio"
            name="{{ handle }}"
            value="{{ value }}"
            {{ old === value ?= " checked" }}
            {{ ! old && default === value ?= "checked" }}
            {{ validate|contains:required ?= "required">
        {{ label }}
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options }}
