{{ foreach:options as="value|label" }}
    <label>
        <input type="radio" name="{{ handle }}" value="{{ value }}"{{ old === value ?= " checked" }}{{ ! old && value === default ?= " checked" }}{{ if validate|contains:required }} required{{ /if }}>
        {{ label }}
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options }}
