{{ foreach:options as="value|label" }}
    <label>
        <input
            type="checkbox"
            name="{{ handle }}[]"
            value="{{ value }}"
            {{ if alpine }}x-model="{{ alpine_data_key }}"{{ /if }}
            {{ if (old | in_array:value) }} checked{{ /if }}
            {{ if ! old && value === default }} checked{{ /if }}
            {{ if validate|contains:required }} required{{ /if }}
        >
        {{ label !== null ? label : value }}
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options }}
