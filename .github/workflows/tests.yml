name: Run Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  js:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    name: JavaScript tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check npm version
        run: npm -v

      - name: Upgrade npm
        run: npm -g install npm@8.5.5

      - name: Check npm version
        run: npm -v

      - name: Install dependencies
        run: npm ci

      - name: Execute tests
        run: npm run test
